    function mergeStrings(s1, s2) {
      // Stores length of string s1
      var len1 = s1.length;
      // Stores length of string s2
      var len2 = s2.length;
      // Pointer to beginning
      // of string1 i.e., s1
      var pntr1 = 0;
      // Pointer to beginning
      // of string2 i.e., s2
      var pntr2 = 0;
      // Stores the final string
      var ans = "";
      const pattern = /([a-z])\1+/g;
      var matches = s2.match(pattern);

      if (matches == null || matches == '') {
        while (pntr1 < len1 && pntr2 < len2) {
          if (s1[pntr1] < s2[pntr2]) {
            ans += s1[pntr1];
            pntr1++;
          }
          else {
            ans += s2[pntr2];
            pntr2++;
          }
        }
        if (pntr1 < len1) {
          ans += s1.substr(pntr1, len1);
        }
        if (pntr2 < len2) {
          ans += s2.substr(pntr2, len2);
        }
      } else {
        ans += s1 + '' + s2;
      }
      document.write(ans);
    }
