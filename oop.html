      <script>
        //consrutor and new operator

        const car = {
          carname: "kia",
          color: "white",
          speed: 120,
          run: function () {
            console.log("Car is running");
          },
        };

        //create a construtor in car

        function genratecar(givenname, givenspeed) {
          this.carname = givenname;
          this.speed = givenspeed;
          this.run = function () {
            console.log(`${this.carname} is running`);
          };
        }
        //NEW OPERATOR
        car1 = new genratecar("Nishan", 180);
        console.log(car1);

        function person(firstname, birthyears) {
          this.firstname = firstname;
          this.birthyears = birthyears;

          this.calcaverage = function () {
            return 2022 - this.birthyears;
          };
        }

        const meta = new person("jonas", 1991);
        const jack = new person("meta", 1990);
        console.log(meta, jack);

        //prototype
        console.log(person.prototype);
        person.prototype.calcaverage = function () {
          console.log(2022 - this.birthyears);
        };
        jack.calcaverage();

        //prototype

        function student(studentname, gender) {
          this.studentname = studentname;

        const hetika = new student("hetika", 1999);
        console.log(hetika);

        student.prototype.age = 15;

        const studentobj = new student();

        var Polygon = class {

        //getter and setter

        class students {
          constructor(rno, fname, lname) {
            this.rno = rno;
            this.fname = fname;
            this.lname = lname;
            console.log("Inside Consructor");
          }
          //setter method::setter method to set the value of property.use set keyword.
          set rollno(newrollno) {
            console.log("inside setter");
            this.rno = newrollno;
          }
        }
        let s1 = new students(80, "Hetika", "paneliya");
        console.log(s1);
        //setter method called

        s1.rollno = 90;
        console.log(s1);

        //getter method:::that is to fetch the value of property.use get keyword.
        class schoolstudents {
          constructor(rno, fname, lname) {
            this.rno = rno;
            this.fname = fname;
            this.lname = lname;
            console.log("Inside Consructor");
          }
          //getter method
          get fullname() {
            console.log("inside getter");
            //concat the fullname
            return this.fname + " " + this.lname;
          }
        }
        let sc1 = new schoolstudents(80, "Hetika", "paneliya");
        console.log(s1);
        //getter method called
        console.log(sc1.fullname);

        //static keyword

        class staticmen {
          static display() {
            console.log("This is Static function");
          }
        }
        staticmen.display();

        //inheritance between class constutor function

        function employeee(name, empage, gender, id) {
          this.name = name;
          this.empage = empage;
          this.gender = gender;
          this.id = id;
        }
        function develop(name, empage, gender, id, post) {
          //class constutor calll

          employeee.call(this, name, empage, gender, id);

          this.post = post;

        //creating objects

        let emp1 = new employeee("Hetika", 23, "female", 101);

          101,

        console.log(emp1);
        console.log(deve1);

        class shape {

        console.log("=======Asynchronous javascript");
        function fun2() {
          console.log("Fun2 is running");
        }

        function fun1() {

        console.log("======promise1=====");

        function func1() {
          return new Promise(function (resolve, reject) {
            const error = true;
            if (!error) {
              console.log("Promises has been resloved");
              resolve();
            } else {
              console.log(" promises has been rejected");
              reject();
            }
          });
        }
        func1()
          .then(function () {
            console.log("Thaks for resolving");
          })
          .catch(function () {
            console.log("very bad");
          });

        //promiess

        console.log("======promise2=====");

        const count = true;
        let countvalue = new Promise(function (resolve, reject) {
          if (count) {
            resolve("you are reslovew");
          } else {
            reject("You are rejected");
          }
        });
        console.log(countvalue);

        console.log("======promise3 it is to Division=====");

        function prom(x, y) {
          return new Promise(function (resolve, reject) {
            console.log("Fetch the data in server..");
            let c = x / y;
            setTimeout(() => {
              if (c) {
                resolve(`Your Answer: ${c}`);
              } else {
                reject("Falied answer..");
              }
            }, 2000);
          });
        }

        prom(12, 8)
          .then((result) => {
            console.log(result);
          })
          .catch((errors) => {
            console.log(errors);
          });

        console.log("======promise3 it is to Mulitipltion=====");

        function calculator(a, b) {
          return new Promise(function (resolve, reject) {
            console.log("Fetch data in calculator");

          });
        }

        calculator(12, 8)
          .then((fullfill) => {

          })
